<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Công Nhân</title>
</head>
<body>
<h1>Quản lý Công Nhân</h1>
<form id="employeeForm">
    <input type="number" id="id" placeholder="STT" required>
    <input type="text" id="name" placeholder="Họ và tên" required>
    <input type="date" id="dob" required>
    <input type="text" id="address" placeholder="Địa chỉ" required>
    <input type="number" id="salary" placeholder="Lương" required>
    <input type="text" id="position" placeholder="Chức vụ" required>
    <button type="submit">Thêm công nhân</button>
</form>
<h2>Danh sách Công Nhân</h2>
<ul id="employeeList"></ul>
</body>
</html>
